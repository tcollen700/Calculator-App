<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>calculator</title>
</head>
<body>
  <div id="main">
    <div id="app-header">Calculator App</div>
  	<div id="display">
  	  <div id="screen1"></div>
  	  <div id="screen2"></div>
  	</div>
  	<div id="input-keys">
  	  <button class="btn1">1</button>
  	  <button class="btn2">2</button>
  	  <button class="btn3">3</button>
  	  <button class="btn-add opp">+</button>
  	  <button class="btn4">4</button>
  	  <button class="btn5">5</button>
  	  <button class="btn6">6</button>
  	  <button class="btn-sub opp">-</button>
  	  <button class="btn7">7</button>
  	  <button class="btn8">8</button>
  	  <button class="btn9">9</button>
  	  <button class="btn-multi opp">ร</button>
  	  <button class="btn0">0</button>
  	  <button class="btn-obracket">(</button>
  	  <button class="btn-cbracket">)</button>
  	  <button class="btn-div opp">รท</button>
  	  <button class="btn-comma">,</button>
  	  <button class="btn-delete">AC</button>
  	  <button class="btn-eq equal">=</button>
  	</div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
